    <div id="app">

          <tool-button

            icon="🗑️"
            titleText="Borrar Trazos (C)"
            id="clear-ink-button"

      </div> 
      <div id="cat-food-ui-container" class="hidden"> 
           <tool-button
             toolId="cat-food"
             icon="🍲"
             titleText="Activar/Desactivar Comida (F)"
             id="cat-food-button">
             </tool-button>
      </div>
  </div> 

    <blur-backdrop-component id="blur-backdrop"></blur-backdrop-component>

    <shop-popup id="shop-popup"></shop-popup> <explanation-overlay-component id="explanation-overlay-component"></explanation-overlay-component>
